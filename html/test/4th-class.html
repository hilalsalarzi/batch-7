<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul and ol </title>
</head>
<body>
    today we will study about Ul unorder-list and OL order list.
    <ul type="circle">
        <!-- square -->
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
    </ul>
    <br>
    <hr>
    <ol type="a" start="2">
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
    </ol>
    <br>
    <hr>
    <dl>
        <dt>laptop</dt>
        <dd>hp</dd>
        <dd>lg</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>
</body>
</html>
